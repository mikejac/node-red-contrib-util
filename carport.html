<script type="text/x-red" data-template-name="util-carport">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i>
            Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-tips">
        <b>Input</b><br/>
        <code>msg.topic</code> must be one of these:<br/>
        <i><nbsp>currentHeatingcoolingstate</i> (UInt8)<br/>
        <i><nbsp>targetheatingcoolingstate</i> (UInt8)<br/>
        <i><nbsp>currenttemperature</i> (Float)<br/>
        <i><nbsp>targettemperature</i> (Float)<br/>
        <i><nbsp>currentrelativehumidity</i> (Float)<br/>
        <i><nbsp>targetrelativehumidity</i> (Float)<br/>
        <i><nbsp>coolingthresholdtemperature</i> (Float)<br/>
        <i><nbsp>heatingthresholdtemperature</i> (Float)<br/>
        <br/>
        <b>Outputs</b><br/>
        <code>1:</code> TargetHeatingCoolingState<br/>
        <code>2:</code> TargetTemperature<br/>
        <code>3:</code> TargetRelativeHumidity<br/>
        <code>4:</code> CoolingThresholdTemperature<br/>
        <code>5:</code> HeatingThresholdTemperature<br/>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('util-homekit', {
        category: 'util-function',
        paletteLabel: 'Carport',
        defaults: {
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 4,
        icon: "function.png",
        color: "#3FADB5",
        label: function() {
            return this.name || "Carport";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        }
    })
</script>
