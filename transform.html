<script type="text/x-red" data-template-name="util-transform">
    <div class="form-row">
        <label for="node-input-intopic"><i class="fa fa-globe"></i> In Topic</span></label>
        <input type="text" id="node-input-intopic">
    </div>
    <div class="form-row">
        <label for="node-input-outtopic"><i class="fa fa-globe"></i> Out Topic</span></label>
        <input type="text" id="node-input-outtopic">
    </div>
    <div class="form-row">
        <label for="node-input-invalue"><i class="fa fa-empire"></i> In Value</span></label>
        <select id="node-input-invalue" style="width:125px !important">
            <option value="false">false</option>
            <option value="true">true</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-outvalue"><i class="fa fa-empire"></i> Out Value</span></label>
        <select id="node-input-outvalue" style="width:125px !important">
            <option value="false">false</option>
            <option value="true">true</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-delay"><i class="fa fa-tag"></i> Delay</span></label>
        <input type="text" id="node-input-delay" -1>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</span></label>
        <input type="text" id="node-input-name" Name>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('util-transform',{
        category: 'util-function',
        paletteLabel: 'Transform',
        defaults: {
            intopic: {value:""},
            outtopic: {value:""},
            invalue: {value:"true"},
            outvalue: {value:"false"},
            delay: {value:-1},
            name: {value:""},
        },
        color:"#d8bfd8",
        inputs:1,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name || "Transform";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
